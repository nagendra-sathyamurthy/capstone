version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: common-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=sa
      - MONGO_INITDB_ROOT_PASSWORD=sa
      - MONGO_INITDB_DATABASE=admin
    ports:
      - "9000:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  authentication:
    build:
      context: ../../src/services/authentication
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MONGO_CONNECTION_STRING=mongodb://sa:sa@mongodb:27017/authenticationdb?authSource=admin
    depends_on:
      - mongodb
    restart: always

  catalog:
    build:
      context: ../../src/services/catalog
      dockerfile: Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MONGO_CONNECTION_STRING=mongodb://sa:sa@mongodb:27017/catalogdb?authSource=admin
    depends_on:
      - mongodb
    restart: always

  crm:
    build:
      context: ../../src/services/crm
      dockerfile: Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MONGO_CONNECTION_STRING=mongodb://sa:sa@mongodb:27017/crmdb?authSource=admin
    depends_on:
      - mongodb
    restart: always

  cart:
    build:
      context: ../../src/services/cart
      dockerfile: Dockerfile
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MONGO_CONNECTION_STRING=mongodb://sa:sa@mongodb:27017/cartdb?authSource=admin
    depends_on:
      - mongodb
    restart: always

volumes:
  mongo-data:
