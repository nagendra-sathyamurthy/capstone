# Production - Catalog Service with Dedicated MongoDB
# Dedicated MongoDB instance for catalog service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-mongodb-deployment
  namespace: capstone-services
  labels:
    app: catalog-mongodb
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-mongodb
  template:
    metadata:
      labels:
        app: catalog-mongodb
        environment: production
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: catalog-mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: catalog-mongodb-secret
              key: password
        - name: MONGO_INITDB_DATABASE
          value: "catalogdb"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: catalog-mongodb-storage
          mountPath: /data/db
      volumes:
      - name: catalog-mongodb-storage
        persistentVolumeClaim:
          claimName: catalog-mongodb-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-mongodb-pvc
  namespace: capstone-services
  labels:
    environment: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  # Larger storage for catalog data
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-mongodb-service
  namespace: capstone-services
  labels:
    environment: production
spec:
  selector:
    app: catalog-mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
  namespace: capstone-services
  labels:
    app: catalog
    environment: production
spec:
  replicas: 3  # Higher replica count for production
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
        environment: production
    spec:
      containers:
      - name: catalog
        image: services-catalog:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: catalog-mongodb-secret
              key: connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: catalog-mongodb-secret
              key: connection-string
        - name: DatabaseSettings__DatabaseName
          value: "catalogdb"
        - name: DatabaseSettings__CollectionName
          value: "items"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: capstone-services
  labels:
    environment: production
spec:
  selector:
    app: catalog
  ports:
  - protocol: TCP
    port: 5002
    targetPort: 8080
  type: LoadBalancer