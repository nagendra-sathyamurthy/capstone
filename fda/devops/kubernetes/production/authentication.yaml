# Production - Authentication Service with Dedicated MongoDB
# Dedicated MongoDB instance for authentication service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongodb-deployment
  namespace: capstone-services
  labels:
    app: auth-mongodb
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongodb
  template:
    metadata:
      labels:
        app: auth-mongodb
        environment: production
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: auth-mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-mongodb-secret
              key: password
        - name: MONGO_INITDB_DATABASE
          value: "authenticationdb"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: auth-mongodb-storage
          mountPath: /data/db
      volumes:
      - name: auth-mongodb-storage
        persistentVolumeClaim:
          claimName: auth-mongodb-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-mongodb-pvc
  namespace: capstone-services
  labels:
    environment: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongodb-service
  namespace: capstone-services
  labels:
    environment: production
spec:
  selector:
    app: auth-mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
  namespace: capstone-services
  labels:
    app: authentication
    environment: production
spec:
  replicas: 2  # Higher replica count for production
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
        environment: production
    spec:
      containers:
      - name: authentication
        image: services-authentication:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: auth-mongodb-secret
              key: connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: auth-mongodb-secret
              key: connection-string
        - name: DatabaseSettings__DatabaseName
          value: "authenticationdb"
        - name: DatabaseSettings__CollectionName
          value: "users"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-service
  namespace: capstone-services
  labels:
    environment: production
spec:
  selector:
    app: authentication
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 8080
  type: LoadBalancer