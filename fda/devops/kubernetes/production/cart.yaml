# Production - Cart Service with Dedicated MongoDB
# Dedicated MongoDB instance for cart service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-mongodb-deployment
  namespace: capstone-services
  labels:
    app: cart-mongodb
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-mongodb
  template:
    metadata:
      labels:
        app: cart-mongodb
        environment: production
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: cart-mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cart-mongodb-secret
              key: password
        - name: MONGO_INITDB_DATABASE
          value: "cartdb"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: cart-mongodb-storage
          mountPath: /data/db
      volumes:
      - name: cart-mongodb-storage
        persistentVolumeClaim:
          claimName: cart-mongodb-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cart-mongodb-pvc
  namespace: capstone-services
  labels:
    environment: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
apiVersion: v1
kind: Service
metadata:
  name: cart-mongodb-service
  namespace: capstone-services
  labels:
    environment: production
spec:
  selector:
    app: cart-mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
  namespace: capstone-services
  labels:
    app: cart
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        environment: production
    spec:
      containers:
      - name: cart
        image: services-cart:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: cart-mongodb-secret
              key: connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: cart-mongodb-secret
              key: connection-string
        - name: DatabaseSettings__DatabaseName
          value: "cartdb"
        - name: DatabaseSettings__CollectionName
          value: "carts"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: capstone-services
  labels:
    environment: production
spec:
  selector:
    app: cart
  ports:
  - protocol: TCP
    port: 5004
    targetPort: 8080
  type: LoadBalancer