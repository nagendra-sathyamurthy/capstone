apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-deployment
  namespace: capstone-services
  labels:
    app: crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm
  template:
    metadata:
      labels:
        app: crm
    spec:
      containers:
      - name: crm
        image: services-crm:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: MONGO_CONNECTION_STRING
          value: "mongodb://sa:sa@mongodb-service:27017/crmdb?authSource=admin"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: crm-service
  namespace: capstone-services
spec:
  selector:
    app: crm
  ports:
  - protocol: TCP
    port: 5003
    targetPort: 8080
    nodePort: 30003
  type: NodePort