# Local Development - Catalog Service
# Uses shared MongoDB instance (mongodb-service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
  namespace: capstone-services
  labels:
    app: catalog
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
        environment: local
    spec:
      containers:
      - name: catalog
        image: services-catalog:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: catalog-connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: catalog-connection-string
        - name: DatabaseSettings__DatabaseName
          value: "catalogdb"
        - name: DatabaseSettings__CollectionName
          value: "items"
        resources:
          requests:
            memory: "128Mi"  # Reduced for local dev
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: capstone-services
  labels:
    environment: local
spec:
  selector:
    app: catalog
  ports:
  - protocol: TCP
    port: 5002
    targetPort: 8080
    nodePort: 30002
  type: NodePort