# Local Development - Payment Service
# Uses shared MongoDB instance (mongodb-service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: capstone-services
  labels:
    app: payment
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
        environment: local
    spec:
      containers:
      - name: payment
        image: services-payment:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: MONGO_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: payment-connection-string
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: payment-connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: payment-connection-string
        - name: DatabaseSettings__DatabaseName
          value: "paymentdb"
        - name: DatabaseSettings__CollectionName
          value: "payments"
        resources:
          requests:
            memory: "128Mi"  # Reduced for local dev
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: capstone-services
  labels:
    environment: local
spec:
  selector:
    app: payment
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30006
  type: NodePort