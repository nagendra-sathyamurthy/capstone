# Local Development - Cart Service
# Uses shared MongoDB instance (mongodb-service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
  namespace: capstone-services
  labels:
    app: cart
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        environment: local
    spec:
      containers:
      - name: cart
        image: services-cart:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: cart-connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: cart-connection-string
        - name: DatabaseSettings__DatabaseName
          value: "cartdb"
        - name: DatabaseSettings__CollectionName
          value: "carts"
        resources:
          requests:
            memory: "128Mi"  # Reduced for local dev
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: capstone-services
  labels:
    environment: local
spec:
  selector:
    app: cart
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30004
  type: NodePort