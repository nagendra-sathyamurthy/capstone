# Local Development - CRM Service
# Uses shared MongoDB instance (mongodb-service) instead of dedicated database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-deployment
  namespace: capstone-services
  labels:
    app: crm
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm
  template:
    metadata:
      labels:
        app: crm
        environment: local
    spec:
      containers:
      - name: crm
        image: services-crm:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: crm-connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: crm-connection-string
        - name: DatabaseSettings__DatabaseName
          value: "crmdb"
        - name: DatabaseSettings__CollectionName
          value: "customers"
        resources:
          requests:
            memory: "128Mi"  # Reduced for local dev
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: crm-service
  namespace: capstone-services
  labels:
    environment: local
spec:
  selector:
    app: crm
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30003
  type: NodePort