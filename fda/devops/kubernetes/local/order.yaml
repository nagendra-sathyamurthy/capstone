# Local Development - Order Service
# Uses shared MongoDB instance (mongodb-service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  namespace: capstone-services
  labels:
    app: order
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
        environment: local
    spec:
      containers:
      - name: order
        image: services-order:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: MONGO_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: order-connection-string
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: order-connection-string
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: mongodb-secret  # Uses shared MongoDB secret
              key: order-connection-string
        - name: DatabaseSettings__DatabaseName
          value: "orderdb"
        - name: DatabaseSettings__CollectionName
          value: "orders"
        resources:
          requests:
            memory: "128Mi"  # Reduced for local dev
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: capstone-services
  labels:
    environment: local
spec:
  selector:
    app: order
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30005
  type: NodePort